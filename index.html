<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Aplicación</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script>
        window.onload = function() {
            var userAgent = navigator.userAgent.toLowerCase();

            // Check for different types of devices
            var isAndroid = /android/i.test(userAgent);
            var isiOS = /iphone|ipad|ipod/i.test(userAgent);
            var isBlackberry = /blackberry/i.test(userAgent);
            var isWindowsPhone = /iemobile/i.test(userAgent);
            var isDesktop = !/android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(userAgent);

            var welcomeMessage = "Bienvenido a Mi Aplicación";

            if (isAndroid) {
                welcomeMessage += " desde un dispositivo Android!";
            } else if (isiOS) {
                welcomeMessage += " desde un dispositivo iOS!";
            } else if (isBlackberry) {
                welcomeMessage += " desde un dispositivo Blackberry!";
            } else if (isWindowsPhone) {
                welcomeMessage += " desde un dispositivo Windows Phone!";
            } else if (isDesktop) {
                welcomeMessage += " desde un PC.";
            } else {
                welcomeMessage += "! Esta descarga está optimizada para dispositivos móviles.";
            }

            // Display the welcome message in the header
            document.getElementById("welcomeMessage").innerText = welcomeMessage;
        };
    </script>
</head>
<body>
    <header>
        <h1 id="welcomeMessage">Bienvenido a Mi Aplicación</h1>
    </header>
    <p>Haz clic en el enlace para descargar la aplicación:</p>
    <a href="AsistenciaDuoc.apk" download>Descargar Aplicación</a>
    <p class="warning">Nota: Esta descarga está optimizada para dispositivos móviles.</p>
</body>
</html>
