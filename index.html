<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Aplicación</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script>
        window.onload = function() {
            var userAgent = navigator.userAgent.toLowerCase();

            var isAndroid = /android/i.test(userAgent);
            var isiOS = /iphone|ipad|ipod/i.test(userAgent);
            var isBlackberry = /blackberry/i.test(userAgent);
            var isWindowsPhone = /iemobile/i.test(userAgent);

            if (isAndroid) {
                alert("¡Bienvenido desde un dispositivo Android!");
            } else if (isiOS) {
                alert("¡Bienvenido desde un dispositivo iOS!");
            } else if (isBlackberry) {
                alert("¡Bienvenido desde un dispositivo Blackberry!");
            } else if (isWindowsPhone) {
                alert("¡Bienvenido desde un dispositivo Windows Phone!");
            } else {
                alert("¡Bienvenido! Esta descarga está optimizada para dispositivos móviles.");
            }
        };
    </script>
</head>
<body>
    <header>
        <h1>Bienvenido a Mi Aplicación</h1>
    </header>
    <p>Haz clic en el enlace para descargar la aplicación:</p>
    <a href="AsistenciaDuoc.apk" download>Descargar Aplicación</a>
</body>
</html>
